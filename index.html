<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!--Main Navigation-->
    <header>
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="my-4">
        <div class="container">
            <!--Section: Content-->
            <section class="text-center">
                <h4 class="mb-4"><strong>Perguntas e Respostas Desafio Wine</strong></h4>
                <h5 class="mb-4">Quantidade de perguntas: <strong class="total">...</strong></h5>

                <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="search-input" />
                    <label class="form-label" for="datatable-search-input">Search</label>
                </div>
                <div id="datatable">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>
                                    <b>Pergunta</b>
                                </td>
                                <td>
                                    <b>Resposta</b>
                                </td>
                            </tr>
                        </thead>
                        <tr id="root"></tr>
                    </table>
                </div>
            </section>
            <!--Section: Content-->
        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="bg-light text-lg-start">

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-dark" href="javascript:void(0)">desafio-w.github.io</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!--Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script>
        var root = document.getElementById('root');
        questions.forEach(element => root.insertAdjacentHTML('beforebegin', `<tr><td>${element.q}</td><td>${element.a}</td></tr>`));

        $(document).ready(function () {
            console.log(questions.length);
            $(".total").text(questions.length);

            $("#search-input").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#datatable tr:not(:first-child)").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });

    </script>
</body>

</html>
